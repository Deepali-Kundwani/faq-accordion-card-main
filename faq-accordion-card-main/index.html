<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style1.css" rel="stylesheet">
  <link href="">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container">
    
    <div class="images">
        <img class="img1"src="./images/bg-pattern-desktop.svg">
        <img class="img2" src="./images/illustration-woman-online-desktop.svg" width="100%" height="100%">  
        <div class="QNA">
          
             <h1>FAQ</h1>
          
          
          <div class="flex-container">
             <div class="question">
                <label class="label">How many team members can I invite?</label>
                <img class="icon-image" src="./images/icon-arrow-down.svg" alt="arrow">
             </div>
             <div class="question">
                <label class="label">What is the maximum file upload size?</label>
                <img class="icon-image" src="./images/icon-arrow-down.svg" alt="arrow">
             </div>
             <div class="question">
                <label class="label">How do I reset my password?</label>
                <img style="left: 52%;" class="icon-image icon-image-2" src="./images/icon-arrow-down.svg" alt="arrow">
             </div>
             <div class="question">
                <label class="label">Can I cancel my subscription?</label>
                <img class="icon-image icon-image-2" src="./images/icon-arrow-down.svg" alt="arrow">
             </div>
             <div class="question">
                <label class="label">Do you provide additional support? </label>
                <img class="icon-image icon-image-3" src="./images/icon-arrow-down.svg" alt="arrow">
             </div>
          </div> 
        
        </div>
  </div>

  <img class= "images img3" src="./images/illustration-box-desktop.svg" width="100%" height="100%">
    
    
    
 </div>
